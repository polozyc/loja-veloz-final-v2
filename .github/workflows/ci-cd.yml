name: CI/CD - Loja Veloz

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_TAG: v1.0.0

jobs:
  # ==================== LINT & TESTES ====================
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r services/api-gateway/requirements.txt

      - name: Lint with flake8
        run: |
          # Para erros críticos (E9, F63, F7, F82)
          flake8 services/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings
          flake8 services/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found - skipping"

  # ==================== SECURITY SCAN ====================
  security-scan:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ==================== BUILD & PUBLISH ====================
  build-and-publish:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build images
        run: |
          docker build -t loja-veloz-api-gateway:${IMAGE_TAG} ./services/api-gateway
          docker build -t loja-veloz-pedidos:${IMAGE_TAG} ./services/pedidos
          docker build -t loja-veloz-estoque:${IMAGE_TAG} ./services/estoque
          docker build -t loja-veloz-pagamentos:${IMAGE_TAG} ./services/pagamentos

      - name: List images
        run: docker images | grep loja-veloz

      - name: Run container tests (healthcheck)
        run: |
          docker run -d -p 8080:8080 --name test-api loja-veloz-api-gateway:${IMAGE_TAG}
          sleep 10
          curl -f http://localhost:8080/health
          curl -f http://localhost:8080/metrics
          docker stop test-api
          docker rm test-api

      - name: Tag and Push images
        run: |
          USER=${{ secrets.DOCKERHUB_USERNAME }}

          # Tag com versão e latest
          for SERVICE in api-gateway pedidos estoque pagamentos; do
            docker tag loja-veloz-${SERVICE}:${IMAGE_TAG} $USER/loja-veloz-${SERVICE}:${IMAGE_TAG}
            docker tag loja-veloz-${SERVICE}:${IMAGE_TAG} $USER/loja-veloz-${SERVICE}:latest
            docker push $USER/loja-veloz-${SERVICE}:${IMAGE_TAG}
            docker push $USER/loja-veloz-${SERVICE}:latest
          done
